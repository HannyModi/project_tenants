{% extends 'Base.html' %}
{% load staticfiles %}
{% block titleblock %}
Register
{% endblock %}

{% block link %}
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/datepickercss.css" %}" rel="stylesheet" />
{% endblock %}
{% block bodyblock %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="inner-heading">
                    <ul class="breadcrumb">
                        <li><a href="{% url 'index' %}">Home</a> <i class="icon-angle-right"></i></li>
                        <li class="active">Tenant Views</li>
                    </ul>
                    <h2>Tenant Views</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="container">
    <div class="container">
        <div class="row">
            <div class="span2">

                Enter Your name: <input type="text" name="tenant_name" id="tenant_name"><br>
                Enter Mobile no: &nbsp;&nbsp;<input type="text" name="tenant_contact" id="tenant_contact"><br>
                <button id='tenant_submit' class="btn-success btn-rounded"> Get Details </button>
            </div>
            <div class="span1"></div>
            <div class="span9" id='tenant_details'>
                
            </div>
        </div>
    </div>

</section>
{% endblock %}
{% block js %}
<script src="{% static "js/custom/tenant-ajax.js" %}"></script>
{% endblock %}
